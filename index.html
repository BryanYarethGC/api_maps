<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Rutas SLP y Comparaci√≥n</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        #map {
            height: 450px; /* Altura del mapa */
            width: 100%;
            border: 1px solid #ddd;
        }
        .waypoint-input-group {
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">üó∫Ô∏è Calculador de Rutas y Comparaci√≥n (SLP)</h1>
        
        <div class="row g-3">
            <div class="col-12">
                <input type="text" id="origin-input" class="form-control address-input" placeholder="1. Direcci√≥n de Origen (Preferentemente SLP)">
            </div>
            
            <div id="waypoints-container" class="col-12">
                </div>

            <div class="col-12 text-end">
                <button id="add-waypoint-btn" class="btn btn-outline-secondary btn-sm">
                    + Agregar Parada Intermedia
                </button>
            </div>

            <div class="col-12">
                <input type="text" id="destination-input" class="form-control address-input" placeholder="√öltimo: Direcci√≥n de Destino (Preferentemente SLP)">
            </div>
        </div>
        
        <button id="calculate-route-btn" class="btn btn-success w-100 my-3">
            <i class="fas fa-route"></i> Buscar Rutas Alternativas
        </button>
        
        <div id="route-selection-area" class="mb-3" style="display:none;">
            <label for="route-selector" class="form-label fw-bold">Rutas Encontradas (Selecciona para ver):</label>
            <select id="route-selector" class="form-select"></select>
        </div>

        <div id="results" class="alert alert-info" role="alert" style="display:none;"></div>
        <div id="error-message" class="alert alert-danger" role="alert" style="display:none;"></div>

        <div id="map" class="mt-4 border rounded shadow-sm"></div>

        <div id="directions-panel" class="mt-4 border rounded shadow-sm"></div>
        
    </div>

    <script src="app.js"></script>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkqsS8gBPz9YpR3ZtDsepcm2sY1dBtpDo&callback=initMap&libraries=places">
    </script>
</body>
</html>
