<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Rutas con Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        #map {
            height: 450px; /* Altura del mapa (RF-01) */
            width: 100%;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">üìç Calculador de Rutas y Tiempos</h1>
        
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" id="origin-input" class="form-control" placeholder="Direcci√≥n de Origen">
            </div>
            <div class="col-md-6">
                <input type="text" id="destination-input" class="form-control" placeholder="Direcci√≥n de Destino">
            </div>
        </div>
        
        <button id="calculate-route-btn" class="btn btn-success w-100 my-3">
            <i class="fas fa-route"></i> Calcular Ruta y Tiempo
        </button>
        
        <div id="results" class="alert alert-info" role="alert" style="display:none;">
            </div>
        
        <div id="error-message" class="alert alert-danger" role="alert" style="display:none;">
            </div>

        <div id="map" class="mt-4 border rounded shadow-sm"></div>
        
    </div>

    <script src="app.js"></script>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkqsS8gBPz9YpR3ZtDsepcm2sY1dBtpDo&callback=initMap">
    </script>
</body>
</html>
